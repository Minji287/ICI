<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>답변 등록</title>
</head>
<body>
	<!-- 네비게이션 시작 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">JPA Q/A BOARD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="questionCreate">질문하기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href=@{/login}>로그인</a>
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href=@{logout}>로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href=@{/memberJoin}>회원가입</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<!-- 네비게이션 끝 -->
	
	<form th:object="${answerForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div>
			내용: <textarea rows="" cols="" th:field=*{content}></textarea>
		</div>
		<input type="submit" value="저장">
	</form>
</body>
</html>
